<!DOCTYPE html>
<html lang="br">
    <head>
        <title>Hello!</title>
        <style>
            #grid {
                background-color: green;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 200px 200px auto;
            }

            .grid_class {
                background-color: white;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div class="grid_class">1</div>
            <div class="grid_class">2</div>
            <div class="grid_class">3</div>
            <div class="grid_class">4</div>
            <div class="grid_class">5</div>
            <div class="grid_class">6</div>
            <div class="grid_class">7</div>
            <div class="grid_class">8</div>
            <div class="grid_class">9</div>
            <div class="grid_class">10</div>
            <div class="grid_class">11</div>
            <div class="grid_class">12</div>
        </div>
    </body>
</html>
