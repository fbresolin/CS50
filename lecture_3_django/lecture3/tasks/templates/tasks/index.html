{% extends "tasks/layout.html" %}

{% block body %}
<ul>
  {% for task in tasks %}
  <li>{{ task }}
    <a href="{% url 'tasks:removeTask' taskindex=forloop.counter0 %}">Remove task</a>
  </li>
  {% empty %}
  <li>No tasks</li>
  {% endfor %}
</ul>
<a href="{% url 'tasks:add' %}">Add a new task</a>
{% endblock %}
