{% extends "flights/layout.html" %}

{% block body %}
<h1>Book Flight {{ flight.id }}</h1>
<ul>
  <li>Origin: {{ flight.origin }} </li>
  <li>Destination: {{ flight.destination }} </li>
  <li>Duration: {{ flight.duration }} </li>
</ul>

<div>
  <form action="{% url 'book' flight.id %}" method="POST">
    {% csrf_token %}
    <label for="non_passenger_id">Choose a passenger:</label>
    <select name="non_passenger_id" id="non_passenger_id">
      {% for non_passenger in non_passengers %}
      <option value={{ non_passenger.id }}>{{ non_passenger.first }} {{ non_passenger.last }}</option>
      {% endfor %}
    </select><br>
    <input type="submit">
  </form>
</div>
{% endblock %}
